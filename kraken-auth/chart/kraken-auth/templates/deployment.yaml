apiVersion: apps/v1
kind: Deployment
metadata:
  name: kraken-auth
template:
  metadata:
    labels:
      app: kraken-auth
  spec:
    containers:
      - name: kraken-auth
        image: kraken-auth:latest
        ports:
          - containerPort: 8080
        env:
          - name: DATABASE_URL
            value: "postgres://user:password@postgresql:5432/dbname?sslmode=disable"
---
apiVersion: v1
kind: Service
metadata:
  name: kraken-auth
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: kraken-auth