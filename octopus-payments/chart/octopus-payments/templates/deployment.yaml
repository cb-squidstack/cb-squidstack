apiVersion: apps/v1
kind: Deployment
metadata:
  name: octopus-payments
template:
  metadata:
    labels:
      app: octopus-payments
  spec:
    containers:
      - name: octopus-payments
        image: octopus-payments:latest
        ports:
          - containerPort: 8080
        env:
          - name: DATABASE_URL
            value: "postgres://user:password@postgresql:5432/dbname?sslmode=disable"
---
apiVersion: v1
kind: Service
metadata:
  name: octopus-payments
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: octopus-payments